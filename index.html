<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warp">
        <div class="warp__inner">
            <img src="./asset/image/img1.jpg" alt="img">
        </div>
        <div class="warp__inner">
            <img src="./asset/image/img2.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img3.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img4.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img5.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img6.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img7.jpg" alt="img">
        </div><div class="warp__inner">
            <img src="./asset/image/img8.jpg" alt="img">
        </div>
    </div>
    <div class="gallery hiden">
        <i class="fa-solid fa-xmark close"></i>
        <div class="gallery__img">
            <img src="./asset/image/img7.jpg" alt="">
        </div>
        <div class="gallery__left">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="gallery__right">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
